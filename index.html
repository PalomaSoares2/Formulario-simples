<!DOCTYPE html>
<html lang="pt" style="background:#ff345c"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>

            <label>Nome:</label>
            <input name="nome"  type="text" placeholder="Digite o seu Nome"> 
            
            <br><br>

            <label>Email:</label>
            <input name="email" type="email" placeholder="Digite o seu Email"> 
            
            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password"placeholder="Digite uma Senha">
            
            <br><br>
            
            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculiono"> <label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
            <br>
            <input name="sexo" type="radio"value="prefiro não informar" id="prefiro não informar"> <label for="prefiro não informar">Prefiro não informar</label> 
            <br>
        
            <br><br>
            <label>Habilidades:</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"> <label  for="html">HTML</label>

            <br>
            <input name="habilidade" type="checkbox" value="css" id="css"> <label for="css">CSS</label>

            <br>
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JavaScript</label>

            <br><br>

            
            <label>Cidade</label>
            <br>
            <select name="Cidade">
                <option selected>--Selecione--</option>
                <option value="São paulo">São Paulo</option>
                <option value="Rio de janeiro">Rio de janeiro</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Bahia">Bahia</option>
            </select>
            
            <br><br>
            <label>Digite sua fruta preferida</label>
            <input list="listafruta" type="text" name="frutas" placere="Digite a sua fruta preferida">


            <datalist id="listafruta">
                <option value="Abacaxi">
                <option value="Amora">
                <option value="laranja">
                <option value="limão">
            </datalist>
            <br><br>

            <label>Digite a sua mensagem:</label>
            <br>
            <textarea name="mensagem" cols="30" rows="10"></textarea>




            <button>Enviar</button>
    </fieldset>
    </form>
</body>
</html>
